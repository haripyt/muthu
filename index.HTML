<!DOCTYPE html>
<html>
<head>
    <title>SAP MCQ Quiz</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 20px; }
        .question-box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .options label { display: block; margin: 8px 0; }
        .nav-buttons { margin-top: 20px; }
        #timer { font-size: 20px; font-weight: bold; color: red; margin-bottom: 20px; }
        #result { font-size: 22px; font-weight: bold; color: green; margin-top: 20px; }
    </style>
</head>

<body>

<h2>SAP MCQ Quiz App</h2>

<div id="timer">Time Left: <span id="time">300</span> sec</div>

<input type="file" id="excelFile" accept=".xlsx" />

<div id="quiz-container"></div>

<div class="nav-buttons">
    <button id="prevBtn" onclick="prevQuestion()" disabled>Previous</button>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
</div>

<button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit Quiz</button>

<div id="result"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="quiz.js"></script>

</body>
</html>
